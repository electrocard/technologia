<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technologia - Serveur Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .banner img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .buttons a {
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .modrinth {
            background-color: #16a34a;
        }
        .curseforge {
            background-color: #ea580c;
        }
        .buttons a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="/path-to-your-logo.png" alt="Technologia Logo">
        </div>
        <h1>Bienvenue sur Technologia</h1>
        <p>Technologia est un serveur Minecraft moddé axé sur l'innovation et la technologie.<br>
           Plongez dans un monde rempli de machines, d'énergie et d'aventure où l'ingéniosité est la clé.</p>
        <div class="buttons">
            <a href="https://modrinth.com/technologia" target="_blank" class="modrinth">Télécharger sur Modrinth</a>
            <a href="https://curseforge.com/technologia" target="_blank" class="curseforge">Télécharger sur CurseForge</a>
        </div>
    </div>
</body>
</html>
